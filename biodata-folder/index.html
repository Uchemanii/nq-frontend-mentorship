<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Biodata</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <form action="">
        <div class="header">
        <h1>Biodata</h1>
        <p>fill in the form correctly</p>
        </div>
        <label for="Surname">Surname</label><br>
        <input type="text" name="Surname" id="Surname" /><br /><br />


        <label for="fname">FirstName</label><br>
        <input type="text" name="fname" id="fname" /><br /><br />

        <label for="Lname">Middle</label><br>
        <input type="text" name="Lname" id="Lname" /><br /><br />

        <label for="Email">Email</label><br>
        <input type="text" name="email" id="email" /><br /><br />

        <label for="tell">Phone</label><br>
        <input type="number" name="tel" id="tel" maxlength="5" size="5" placeholder="+234"/><br /><br />

         <label for="passcode">Password</label><br>
        <input type="password" name="passcode" id="passcode" /><br /><br />


        <label for="tel">Digit</label><br>
        <input type="tel" name="phone" id="phone" /><br /><br />

        <label for="registration">D.O.B</label><br>
        <input type="date" name="registration" id="registration" /><br /><br />
        <label for="clock"> Time</label><br>
        <input type="time" name="clock" id="clock"><br><br>

        <div class="checkbox">
        <input type="radio" name="gender" id="male" value="male" />
        <label for="male">male</label>
        <input type="radio" name="gender" id="female" value="female" />
        <label for="female">female</label><br><br>
        </div>
        

        <label for="file">File</label><br>
        <input type="file" name="file" id="file" /><br /><br>

         <label for="Dpart">Course</label><br>
        <select name="Dpart" id="Dpart">
          <option value="frontend">frontend</option>
          <option value="backend">backend</option>
          <option value="fullstack">fullstack</option>
          <option value="ux">UI/UX</option></select>
        <br><br>

        <div class="container">
        <input type="submit">
          <input type="reset">
        </div>
      </form>
  </body>
</html>
